<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="input">
        <div>
            <button class="btn" id="top">AC</button>
            <button class="btn" id="top">DEL</button>
            <button class="btn" id="top">%</button>
            <button class="btn" id="side">/</button>
        </div>
        <div>
            <button class="btn" id="number">7</button>
            <button class="btn" id="number">8</button>
            <button class="btn" id="number">9</button>
            <button class="btn" id="side">*</button>
        </div>
        <div>
            <button class="btn" id="number">4</button>
            <button class="btn" id="number">5</button>
            <button class="btn" id="number">6</button>
            <button class="btn" id="side">+</button>
        </div>
        <div>
            <button class="btn" id="number">1</button>
            <button class="btn" id="number">2</button>
            <button class="btn" id="number">3</button>
            <button class="btn" id="side">-</button>
        </div>
        <div>
            <button class="btn" id="zero">0</button>
            <!-- <button>0</button> -->
            <button class="btn" id="number">.</button>
            <button class="btn" id="side">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
